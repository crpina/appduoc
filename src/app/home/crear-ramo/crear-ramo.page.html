<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center">Crear Ramo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- formulario para crear ramo -->

  <div class="caja-form">

    <div class="caja-imagen">
      <img class="imagen-crear-ramos" src="../../../assets/imagenes/ramosc.png" alt="">
    </div>

    <div class="formulario">
      <ion-item>
        <label>Usuario: {{name}}</label>
      </ion-item>
      <ion-item>
        <ion-input label= "Ramo:" placeholder="Nombre ramo"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label= "Seccion:" placeholder="Nombre seccion"></ion-input>
      </ion-item>
      <ion-item>
        <label >Estado del ramo: Activo</label>
      </ion-item>
      
      
      <ion-item class="caja-fecha">

      <div>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
      </div>

       <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>

      </ion-item>

    </div>
    
    <ion-item>
    <ion-button (click)="generarRamo()" class="boton-1">Generar Ramo</ion-button>
    </ion-item>
    
  

  </div>



    
 


  <!-- barra navegacions -->
  <ion-tabs>
    <ion-tab-bar >
      <ion-tab-button [routerLink] = "['/user']" >
        <ion-icon name="person"></ion-icon>
        Usuario
      </ion-tab-button>

      <ion-tab-button [routerLink] = "['/home']">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>

      <ion-tab-button >
        <ion-icon name="qr-code"></ion-icon>
        Codigo QR
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
