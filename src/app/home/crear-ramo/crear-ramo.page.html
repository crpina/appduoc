<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center">Crear Ramo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">crearRamo</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- formulario para crear ramo -->
  <div>
    <ion-item>
      <label>Usuario: Jesus</label>
    </ion-item>
    <ion-item>
      <ion-input label= "Ramo:" placeholder="Ingrese el nombre del ramo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label= "Seccion:" placeholder="Ingrese la secciÃ³n"></ion-input>
    </ion-item>
    <ion-item>
      <label >Activo</label>
    </ion-item>
    <ion-item>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

  </div>


    <ion-button class="boton-1">Generar Ramo</ion-button>


  <!-- barra navegacions -->
  <ion-tabs>
    <ion-tab-bar >
      <ion-tab-button [routerLink] = "['/user']" >
        <ion-icon name="person"></ion-icon>
        Usuario
      </ion-tab-button>

      <ion-tab-button [routerLink] = "['/home']">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>

      <ion-tab-button >
        <ion-icon name="qr-code"></ion-icon>
        Codigo QR
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
