<ion-header [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title class="title1">Qr Generado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <div class="qrcodeImage">
    <qrcode
      [qrdata]="'Asistencia registrada con exito'"
      [allowEmptyString]="true"
      [ariaLabel]="'QR Code image with the following content...'"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [margin]="4"
      [scale]="1"
      [title]="'A custom title attribute'"
      [width]="300"
    ></qrcode>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">qrgenerado</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar >
      <ion-tab-button [routerLink] = "['/user']" >
        <ion-icon name="person"></ion-icon>
        Usuario
      </ion-tab-button>

      <ion-tab-button [routerLink] = "['/home']">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>

      <ion-tab-button [routerLink] = "['/qr']">
        <ion-icon name="qr-code"></ion-icon>
        Codigo QR
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
