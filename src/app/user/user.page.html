<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="caja-usuario">
    <ion-card class="Usuario-1">

     
        <div class="avatarDiv">
          <img class="avatarPhoto" alt="Silhouette of a person's head"
               src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
        </div>
      

      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
              <p class="name-user-item" >Cristopher Piña</p>          
          </ion-row>
          <ion-row class="ion-justify-content-center">
              <ion-label>cr.pana@duocuc.cl</ion-label>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    
    <!-- Inputs de cambio de informacion personal -->
    <ion-list class="list" lines="none">
      <div >
        <label for=""></label>
        <p class="dato-user">Telefono: +5692828383</p>
      </div>
      <div>
        <p class="dato-user">Sede: Duoc Uc Viña</p>
      </div>
      <div>
        <p class="dato-user">Carrera: Ingenieria en informatica
      </div>
    </ion-list>
  </div>



  <!-- barra navegacions -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="person"></ion-icon>
        Usuario
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/qr']">
        <ion-icon name="qr-code"></ion-icon>
        Codigo QR
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
